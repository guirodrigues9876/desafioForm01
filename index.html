<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para<br/> agendar a sua mentoria</p>
        </header>
        
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    
                    <div class="col-name">
                        
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
    
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
    
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="text" id="email">

                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password">

                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="name">

                    </div>

                </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Seus horários Disponíveis</legend>
                    
                    <legend class="legend2">PRIMEIRA MENTORIA</legend>

                    <div class="col-data">

                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
    
                        </div>
                        <div class="cols-hour">
                            
                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
        
                            </div>
        
                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end">
        
                            </div>

                        </div>
    
                    </div>

                    <legend class="legend2">SEGUNDA MENTORIA</legend>

                    
                    <div class="col-data">

                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
    
                        </div>
                    
                    <div class="cols-hour">
                        
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin">

                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end">
                        </div>

                    </div>
                    </div>      
                </div>
            </fieldset>
     
        </form>

        <footer>
            <button type="submit" form="my-form">Salvar</button>
        </footer>
    </div>
</body>
</html>
